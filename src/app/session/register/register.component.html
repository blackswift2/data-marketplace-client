<div class="register-wrapper ">
<div class="register-container full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height ">
          <div class="justify-content-center text-center" style="color: white; font-weight: bold;" >

          <span><h2>Data MarkerPlace</h2><img src="assets/img/logo/logo.png" alt="logo" pgRetina src1x="assets/img/logo/logo.png" src2x="assets/img/logo/logo.png" width="78" height="22"></span>
          <h3>Take care of the people building the cars.</h3>
          <p>
            Create a data marketplace account. If you already have an account, <a class="signin" routerLink="/auth/login">Sign In</a> here.
          </p>
        </div>
          <div *ngIf="alertClass && alertMessage" class=" {{ alertClass }} mt-3 text-center" role="alert">
            <b> {{ alertMessage }} </b>
          </div>
          <form class="p-t-15" role="form" #registerForm="ngForm"  (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="fName.invalid && (fName.dirty || fName.touched)">
                  <label>First Name</label>
                  <input type="text" placeholder="John" class="form-control" id="txtfname" name="txtfname" [(ngModel)]="userData.firstName"  #fName="ngModel" required >
                </div>
                <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" >
                    <label  *ngIf="fName.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
              <div class="col-md-6">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="LName.invalid && (LName.dirty || LName.touched)">
                  <label>Last Name</label>
                  <input type="text" placeholder="Smith" class="form-control" id="txtlname" name="txtlname" [(ngModel)]="userData.lastName"  #LName="ngModel" required>
                </div>
                <div *ngIf="LName.invalid && (LName.dirty || LName.touched)" >
                    <label  *ngIf="LName.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="userName.invalid && (userName.dirty || userName.touched)">
                  <label>Team name</label>
                  <input type="text" placeholder="Team Delta" class="form-control" id="txtusername" name="txtusername" [(ngModel)]="userData.teamName"  #userName="ngModel" required>
                </div>
                <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" >
                    <label  *ngIf="userName.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="email.invalid && (email.dirty || email.touched)">
                  <label>Email</label>
                  <input type="email" placeholder="We will send loging details to you" class="form-control" id="txtemail" name="txtemail" [(ngModel)]="userData.email"  #email="ngModel" required>
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" >
                    <label  *ngIf="email.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="password.invalid && (password.dirty || password.touched)">
                  <label>Password</label>
                  <input type="password"  placeholder="Minimum of 4 Charactors" class="form-control" id="txtpassword" name="txtpassword" [(ngModel)]="userData.password"  #password="ngModel" required>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" >
                    <label  *ngIf="password.errors.required" class="error" >This field is required.</label>
                </div>
              </div>
            </div>
            <div class="row m-t-10" style="color: white;">
              <div class="col-lg-6" >
                <p><small>I agree to the <a href="javascript:void(0)" class="text-info">Data Marketplace Terms</a> and <a href="javascript:void(0)" class="text-info">Privacy</a>.</small></p>
              </div>
              <div class="col-lg-6 text-right">
                <a href="javascript:void(0)" class="text-info small">Help? Contact Support</a>
              </div>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="registerForm.invalid">Create a new account</button>
          </form>
        </div>
    </div>
  </div>
